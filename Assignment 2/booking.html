<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Trip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Book Your Adventure</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
  </nav>

  <form >
    <label for="name">Full Name:</label>
    <input type="text" id="name" style="width: 1150px;"  required>

    <label for="email">Email:</label>
    <input type="email" id="email" style="width: 1150px;" required>

    <label for="dates">Travel Dates:</label>
    <input type="date" id="dates" style="width: 1150px;" required>

    <label for="destination">Destination:</label>
    <select id="destination" required style="width: 1172px;" >
      <option value="">--Select--</option>
      <option value="Bali">Bali</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
      <option value="New York">New York</option>
    </select>

    <label for="package">Package:</label>
    <select id="package" required style="width: 1172px;"  >
      <option value="">--Select--</option>
      <option>Budget</option>
      <option>Standard</option>
      <option>Luxury</option>
    </select>

    <label for="notes">Special Requests:</label>
    <textarea id="notes" rows="4" style="width: 1150px;" ></textarea>

    <button type="submit">Book Now</button>
  </form>

</body>
</html>
