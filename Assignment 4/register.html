<!DOCTYPE html>
<html>
<head>
  <title>Register - College Fest 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Participant Registration</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact & FAQs</a>
    </nav>
  </header>

  <div class="main-content">
    <form action="submit_registration.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="event">Choose Event:</label>
      <select id="event" name="event" required>
        <option value="quiz">Quiz Bowl</option>
        <option value="dance">Dance Competition</option>
        <option value="photography">Photography Contest</option>
        <option value="painting">Painting</option>
        <option value="coding">Coding Hackathon</option>
        <option value="singing">Singing Competition</option>
      </select>

      <button type="submit" class="button-primary">Submit</button>
    </form>
  </div>

  <footer class="footer"></footer>
</body>
</html>
