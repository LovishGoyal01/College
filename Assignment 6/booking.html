<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Trip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Book Your Adventure</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html" class="active">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
  </nav>

  <form id="bookingForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Check-in:</label>
    <input type="date" id="checkIn" required>

    <label>Check-out:</label>
    <input type="date" id="checkOut" required>

    <label>Guests:</label>
    <input type="number" id="guests" min="1" value="1" required>

    <label>Package:</label>
    <select id="packageSelect" required>
      <option value="">--Select--</option>
      <option value="Bali">Bali</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
      <option value="New York">New York</option>
    </select>

    <label>Promo Code:</label>
    <input type="text" id="promoCode" placeholder="Optional">

    <h3>Total Price: $<span id="totalPrice">0</span></h3>

    <button type="submit" disabled>Book Now</button>
  </form>

  <footer>Â© 2025 DreamScape Travels</footer>
  <script src="script.js"></script>
</body>
</html>
